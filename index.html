<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WalletConnect Demo</title>
</head>
<body>
  <h1>Connect Your Wallet</h1>
  <button id="connect-wallet">Connect Wallet</button>

  <script type="module">
    import { Web3Modal } from "https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js";
    import WalletConnectProvider from "https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js";
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";

    const providerOptions = {
      walletconnect: {
        package: WalletConnectProvider.default,
        options: {
          rpc: {
            1: "5e9ca2201f6a4483898d6e99e21cfc06" // â† replace with your Infura project ID
          }
        }
      }
    };

    const web3Modal = new Web3Modal({
      cacheProvider: false,
      providerOptions
    });

    document.getElementById("connect-wallet").addEventListener("click", async () => {
      try {
        const instance = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(instance);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        alert("Wallet connected: " + address);
      } catch (err) {
        console.error("Connection error:", err);
        alert("Failed to connect wallet.");
      }
    });
  </script>
</body>
</html>
